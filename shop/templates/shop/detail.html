{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}

        <div class="container">
            <div class="row">
               <div class="col-4">
                   {% if product.image %}<img src="{{product.image.url}}" width="50%">{% endif %}
                </div>
                <div class="col">
                    <h1 class="display-6">{{product.name}}</h1>

                    <p><span class="display-10">Price:  {{product.price}}  $</span></p>
                    <form action="{% url 'cart:product_add' product.id %}" method="post">
                        {{add_to_cart}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary btn-sm" value="Add to Cart">
                    </form>
                    <h5><span class="display-10">Description</span>{{product.description|linebreaks}}</h5>
                </div>
            </div>
        </div>

{% endblock %}
